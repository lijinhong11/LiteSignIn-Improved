PluginNameChange=[LiteSignIn] &c您不可以修改本插件的名字。
LanguageLoaded=[LiteSignIn] &a語言信息已加載。
PluginListenerRegistered=[LiteSignIn] &6已啟用 &e事件監聽器 &6。
PluginCommandRegistered=[LiteSignIn] &6已啟用 &e命令監聽器 &6。
UnsupportedCore={prefix}&c注意，目前核心不是Paper系列核心，這可能會導致某些訊息元件無法正常使用。例如聊天列中的懸停文字顯示、點擊文字的效果等。為了確保功能正常使用，我們建議您更更換核心。 （直到不再出現本提示）
PlaceholderAPINotFound={prefix}&c找不到 &ePlaceholderAPI &c， 已自動關閉該功能。
FindThePlaceholderAPI={prefix}&a找到 &ePlaceholderAPI &a， 準備就緒。
AsyncThreadStopped={prefix}&a異步線程已停止
AsyncThreadStarted={prefix}&a異步線程開始運行
PluginEnabledSuccessfully={prefix}&a插件加載完成。

ConfigurationLoadingError=[LiteSignIn] &c無法加載配置文件 &e{file}&c， 正在嘗試恢復默認配置文件...
ConfigurationRepair={prefix}&a已恢復默認配置文件。

SuccessfullyConnected={prefix}&a成功連結到 &b{database} &a伺服器.
ConnectionFailed={prefix}&c無法連結到 &b{database} &c資料庫，錯誤={error}.
ConnectionError={prefix}&c資料庫 &b{database} &c連結故障={error}.
NoDriverFound={prefix}&c無法找到 &e{database} &c的驅動程序， 已關閉{database}連結.
InitializationFailed={prefix}&c資料庫初始化失敗，發生錯誤={error}
Disconnected={prefix}&a已斷開 &b{database} &a資料庫的連結。
ExecuteQueryFailed={prefix}&e查詢數據失敗， 發生錯誤=&c{error}
ExecuteUpdateFailed={prefix}&e更新數據失敗， 發生錯誤=&c{error}

LoadingJSONComponentFailed={prefix}&c無法加載JSON信息元件，原因=&6{exception}
InvalidSound={prefix}&e無效的聲音 &c{sound}&e，請檢查你的RewardSettings.yml設置！ [{path}].
InvalidSoundSetting={prefix}&c聲音設置有誤， 配置文件路徑=RewardSettings.yml [{path}].
InvalidEnchantment={prefix}&e無效的附魔 &c{enchantment}&e，請檢查你的GUISettings.yml設置！ [{path}].
